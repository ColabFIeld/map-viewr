<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <title>CoLabFieldMap_v1</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
    />
    <style>
      #map {
        height: 100vh;
        width: 100%;
      }
    </style>
  </head>
  <body>
    <div id="map"></div>

    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script>
      const map = L.map("map").setView([35.681236, 139.767125], 10); // 東京駅中心

      L.tileLayer("https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png", {
        attribution: "&copy; OpenStreetMap contributors",
      }).addTo(map);

      fetch("./map_data.json")
        .then((response) => {
          if (!response.ok) {
            throw new Error("ネットワークレスポンスが正しくありません");
          }
          return response.json();
        })
        .then((data) => {
          data.forEach((p) => {
            L.marker([p.lat, p.lng]).addTo(map).bindPopup(`
  <div style="max-width:200px;">
    <b>${p.title}</b><br>
    ${
      p.image_url
        ? `<img src="${p.image}" style="width:100%; border-radius:8px; margin-top:4px;"><br>`
        : ""
    }
    <small><b>ID：</b>${p.id || "未設定"}</small><br>
    <small><b>サンプル：</b>${p.environment || ""}</small><br>
    <small><b>：</b>${p.title || ""}</small>
  </div>
`);
          });
        })
        .catch((err) => {
          console.error("マップデータの読み込みに失敗しました:", err);
        });
    </script>
  </body>
</html>
