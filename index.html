<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>マップビューア</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
    integrity="sha256-1Aothh92fH6AxY0t4RTDFaKEZfV6TK9k6rW9G9yyL5Y=" crossorigin=""/>
  <style>
    #map { height: 100vh; width: 100%; }
  </style>
</head>
<body>
  <div id="map"></div>

  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
    integrity="sha256-o9N1jLZ93ZzjWzYyNxU9aHzkldYcmFm3fwGk0BkpPWM=" crossorigin=""></script>
  <script>
    const map = L.map('map').setView([35.681236, 139.767125], 10); // 東京駅中心

    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      attribution: '&copy; OpenStreetMap contributors'
    }).addTo(map);

    fetch('./sample.json')
      .then(response => {
        if (!response.ok) {
          throw new Error('ネットワークレスポンスが正しくありません');
        }
        return response.json();
      })
      .then(data => {
        data.forEach(p => {
          L.marker([p.lat, p.lng])
            .addTo(map)
            .bindPopup(`<b>${p.title}</b><br>${p.memo || ''}`);
        });
      })
      .catch(err => {
        console.error('マップデータの読み込みに失敗しました:', err);
      });
  </script>
</body>
</html>
